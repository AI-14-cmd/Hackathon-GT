<!DOCTYPE html>
<html>
<head>
    <title>InsightX - Report Generated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        .success { color: #48bb78; font-size: 4em; margin-bottom: 20px; }
        .error { color: #f56565; font-size: 4em; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 20px; }
        .download-btn { background: #48bb78; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; margin: 20px 10px; transition: all 0.3s; }
        .download-btn:hover { background: #38a169; transform: translateY(-2px); }
        .back-btn { background: #667eea; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; margin: 20px 10px; transition: all 0.3s; }
        .back-btn:hover { background: #5a67d8; transform: translateY(-2px); }
        .preview { margin: 30px 0; }
        .preview img { max-width: 100%; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            {% if success %}
                <div class="success">‚úÖ</div>
                <h1>Report Generated Successfully!</h1>
                <p>Your automated insight report has been created with AI-powered analysis.</p>
                
                <div class="preview">
                    <img src="/static/chart.png" alt="Performance Chart" onerror="this.style.display='none'">
                </div>
                
                <div>
                    <a href="/download" class="download-btn">üì• Download PDF Report</a>
                    <a href="/" class="back-btn">üîÑ Generate Another Report</a>
                </div>
            {% else %}
                <div class="error">‚ùå</div>
                <h1>Error Generating Report</h1>
                <p>{{ error }}</p>
                <div>
                    <a href="/" class="back-btn">üîÑ Try Again</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
